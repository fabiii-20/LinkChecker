<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Status Checker</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body { font-family: Arial, sans-serif; }
    .container { margin: 15px; }
    table { width: 100%; border-collapse: collapse; }
    table, th, td { border: 1px solid black; }
    th, td { padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div id="header">
    <img id="icon" src="icon.png" alt="image of url">
    <h2>Link Status Checker</h2>
  </div>
  <div id="initial-view">
    <div id="check-list">
      <div class="checkbox-container">
        <i class="fas fas-link"></i>
        

      </div>
    </div>    <form id="optionsForm">
      <label><input type="checkbox" id="checkAllLinks"> Check all links</label><br>
      <label><input type="checkbox" id="checkBrokenLinks"> Check broken links</label><br>
      <label><input type="checkbox" id="checkLocalLanguageLinks"> Check local language links</label><br>
      <label><input type="checkbox" id="checkAllDetails"> Check all details</label><br><br>
      <button type="button" id="doneButton">Done</button>
      <button type="button" id="previewButton">Preview</button>
      <button type="button" id="downloadPdfButton">Download as PDF</button>
      <button type="button" id="downloadExcelButton">Download as Excel</button>
    </form>
    <div id="countdown"></div>
  </div>
    <div id="result" style="display:none;">
      <h2>Results</h2>
      <div id="allLinksTable">
        <!-- <table>
            <tr>
              <th>Link</th>

      </div>

      <div id="brokenLinksTable">
        <!-- <table>
            <tr>

            </tr>
          </table> -->
      </div>
      <div id="localLanguageLinksTable">
        <table>

              <th>Link</th>

            </tr>
          </table> -->
      </div>
    </div>
  
  <script src="popup.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/jspdf.plugin.autotable.min.js"></script>
  <script src="libs/xlsx.full.min.js"></script>
</body>
</html>
